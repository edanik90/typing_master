<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Master</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header> 
        <h5>Hi, {{request.session.username}}</h5>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/typingmaster" class="pure-menu-link">Home</a>
        <a class="navbar-brand" href="/typingmaster/results" class="pure-menu-link">See my results</a>
        <a class="navbar-brand" href="/typingmaster/halloffame" class="pure-menu-link">Hall of Fame</a>
        <a class="navbar-brand" href="/typingmaster/logout" class="pure-menu-link">Logout</a>
    </nav>
    <main>
        <h2>Welcome to Typing Master!</h2>
        <h4>Challenge yourself: complete this test in 1 minute</h4>
            <form action="/typingmaster/start" method="POST">
                {% csrf_token %}
                <div class="custom-control custom-radio">
                    <input class="custom-control-input" id="beginner" type="radio" name="test_level" value="1">
                    <label class="custom-control-label" for="beginner">Beginner</label>
                </div>
                <div class="custom-control custom-radio">
                    <input class="custom-control-input" id="intermediate" type="radio" name="test_level" value="2">
                    <label class="custom-control-label" for="intermediate">Intermediate</label>
                </div>
                <div class="custom-control custom-radio">
                    <input class="custom-control-input" id="master" type="radio" name="test_level" value="3">
                    <label class="custom-control-label" for="master">Master</label>
                </div>
                <button type="submit" class="btn btn-primary" name="submit">START!</button>
            </form>
            {% for message in messages %}
                {{message}}
            {% endfor %}
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
