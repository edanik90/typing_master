<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header style="margin: 0px; padding: 10px; text-align: center;">
        <h1 style="display: inline-block; font-size: 46px;">Please, enter your information</h1>
    </header>
    <div id="wrapper">
        <div class="login">
            <form class="pure-form pure-form-aligned" action="/create" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input class="form-control" id="inputFirstName" type="text" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input class="form-control" id="inputLastName" type="text" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input class="form-control" id="inputUsername" type="text" name="username">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input class="form-control" id="inputEmail" type="email" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input class="form-control" id="inputPassword" type="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmPassword">Confirm password</label>
                        <input class="form-control" id="inputConfirmPassword" type="password" name="confirm_password">
                    </div>
                    <a href="/">I already have an account</a>
                    <button type="submit" class="btn btn-primary" name="submit">Register</button>
            </form>
        </div>
        <br>
        <ul class="errors">
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
